<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sistema de quest√µes - Cadastro Endereco</title>
            </f:facet>
        </h:head>

        <h:body>
            <center>
                <h:form id="formulario">
                    <h:panelGrid>
                        <p:panel header="Incluir endereco">
                            <h:panelGrid columns="2">
                                <h:outputText value="Rua: "/>
                                <p:inputText id="rua" value="#{enderecoMB.endereco.rua}" maxlength="50"/>
                                <h:outputText value="Bairro: "/>
                                <p:inputText id="bairro" value="#{enderecoMB.endereco.baiiro}" maxlength="50"/>
                                <h:outputText value="Cidade: "/>
                                <p:inputText id="cidade" value="#{enderecoMB.endereco.cidade}" maxlength="50"/>
                                

                                <p:commandButton value="GRAVAR" action="#{enderecoMB.salvar()}" />
                                <p:commandButton value="LIMPAR" type="reset"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </h:form>
            </center>
        </h:body>

    </f:view>
</html>
