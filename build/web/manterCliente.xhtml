<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>SysPetJA - Cadastro Pessoa</title>
            </f:facet>
        </h:head>
       
            <h:form>

                <p:menubar>  
                    <p:menuitem value="InÃ­cio" url="index.xhtml" icon="ui-icon-home" />  

                    <p:submenu label="Cliente" >
                        <p:menuitem value="Login" />
                        <p:menuitem value="Cadastrar" />
                    </p:submenu>
                </p:menubar>

            </h:form>
     

        <h:body>
            <center>
                <p:messages/>
                <h:form id="formulario">
                    <h:panelGrid>
                        <p:panel header="Incluir Pessoa">
                            <p:messages/>
                            <h:panelGrid columns="2">
                                
                                <h:outputText value="Nome: "/>
                                <p:inputText id="nome" value="#{pessoaMB.p.nome}" maxlength="50" />
                                <h:outputText value="CPF: "/>
                                <p:inputText id="cpf" value="#{pessoaMB.p.cpf}" maxlength="50" />
                                <h:outputText value="Rua: "/>
                                <p:inputText id="rua" value="#{pessoaMB.p.rua}" maxlength="50"/>
                                <h:outputText value="Bairro: "/>
                                <p:inputText id="bairro" value="#{pessoaMB.p.bairro}" maxlength="50"/>
                                <h:outputText value="Cidade: "/>
                                <p:inputText id="cidade" value="#{pessoaMB.p.cidade}" maxlength="50"/>
                                

                                <p:commandButton value="GRAVAR" action="#{pessoaMB.salvar()}" />
                                <p:commandButton value="LIMPAR" type="reset"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </h:form>
            </center>
        </h:body>

    </f:view>
</html>
