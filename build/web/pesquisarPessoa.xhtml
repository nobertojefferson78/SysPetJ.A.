<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/blitzer/theme.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sistema de questões - Cadastro de usuário</title>
            </f:facet>
        </h:head>

        <h:body>
            <center>
                <h:form >
                        <p:dataTable id="pessoa" value="#{pessoaMB.pessoas}" emptyMessage="Não há registros" var="usuario" paginator="true" rows="5">
                            <p:column headerText="id">
                                <h:outputText value="#{pessoaMB.p.id}"/>
                            </p:column>
                            <p:column headerText="nome">
                                <h:outputText value="#{pessoaMB.p.nome}"/>
                            </p:column>
                            <p:column headerText="cpf">
                                <h:outputText value="#{pessoaMB.p.cpf}"/>
                            </p:column>
                            <p:column headerText="E-mail">
                                <h:outputText value="#{pessoaMB.p.rua}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="REMOVER" update="pessoa" action="#{pessoaMB.removerPessoa(p)}"/>
                            </p:column>
                        </p:dataTable>
                    
                </h:form>
            </center>
        </h:body>

    </f:view>
</html>
